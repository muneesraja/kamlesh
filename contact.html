        <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-center navAnim" style="font-weight: bold;font-family: 'Montserrat', sans-serif;">

          <div class="container ">
              <div class="formPage">
                <form name="contact" action="POST" data-netlify="true">
                <div class="form-group">
                  <label for="fname">Name</label>
                  <input type="email" id="fname" class="form-control" name="name" placeholder="Your name..">
                    </div>
                <div class="form-group">
                  <label for="lname">Contact Number</label>
                  <input type="text" id="lname" class="form-control" name="number" placeholder="Your last name..">
                </div>
                <div class="form-group">
                  <label for="country">Country</label>
                  <select id="country" class="form-control" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="subject">Address</label>
                  <textarea id="subject" name="subject" placeholder="Write something.." class="form-control"></textarea>
                    <br>
                  <input type="submit" class="btn btn-primary" value="Submit">
              
                </form>
            </div>
          </div>
    </div>
